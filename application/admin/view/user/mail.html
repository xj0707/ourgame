<div class="page-content">
    <div class="col-sm-6 pull-right">

        <button class="btn btn-sm btn-primary pull-right" onclick="javascript:window.location.href = 'index'">
            返回列表
            <i class="icon-reply icon-only"></i>
        </button>
     
    </div>
    <div class="page-header">
        <h1>
            邮件
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
               新增
            </small>
        </h1>
    </div>

    <div class="row">
        <div class="col-xs-12">
          
            <form class="form-horizontal" role="form" action="" method="post" name="myfrom" >
            	<input type="hidden" name="un32UserID" value="{$id}"/>
            	<div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">主题</label>
                    <div class="col-sm-9">
                        <input type="text" class="col-xs-10 col-sm-6" value="" name="title"/>
                    </div>
                </div> 
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">邮件内容</label>
                    <div class="col-sm-9">
                         <textarea class="col-xs-10 col-sm-6" rows="12" name='content'></textarea>
                    </div>
                </div>   
                <div class="space-4"></div>
                
                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" onclick="myfrom.submit()">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            提交
                        </button>
                    </div>
                </div>
            </form>            
        </div>
    </div>
</div>
