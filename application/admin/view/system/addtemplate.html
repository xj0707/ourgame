<div class="page-content">
    <div class="col-sm-6 pull-right">

        <button class="btn btn-sm btn-primary pull-right" onclick="javascript:window.location.href = 'template'">
            返回列表
            <i class="icon-reply icon-only"></i>
        </button>
     
    </div>
    <div class="page-header">
        <h1>
            {:model('menu')->getParentNname()}
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
               {:input('id')?'修改':'新增'}
            </small>
        </h1>
    </div>

    <div class="row">
        <div class="col-xs-12">
          
            <form class="form-horizontal" role="form" action="" method="post" name="myfrom" >
            	<input type="hidden" name="un32ID" value="{$info.un32ID|default=''}"/>
            	<input type="hidden" name='szName' value="系统模板"/>
                
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">是否抽水：</label>
                    <div class="col-sm-9">
                   	             不抽水 <input type="radio"  value="0" name="bIfTax" {if condition='$info.bIfTax==0'} checked="checked" {/if}/>&nbsp;&nbsp;&nbsp;
                      	  抽水<input type="radio"  value="1" name="bIfTax" {if condition='$info.bIfTax==1'} checked="checked" {/if}/>
                    </div>
                </div>
                <div class="space-4"></div>
                
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">抽水比例：</label>
                    <div class="col-sm-9">
                       	 赢比例：<input type="text"  value="{$info.fWinTaxRate|default=''}" name="fWinTaxRate" placeholder="请输入1~100的整数" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" />
                       	  输比例：<input type="text"  value="{$info.fLoseTaxRate|default=''}" name="fLoseTaxRate" placeholder="请输入1~100的整数" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" />
                    </div>
                </div>
               <div class="space-4"></div>
               
               <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">锅底大小:</label>
                    <div class="col-sm-9">
                        <input type="text" class="col-xs-10 col-sm-2" value="{$info.un32TotalAnte|default=''}" name="un32TotalAnte" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" />
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">允许旁观：</label>
                    <div class="col-sm-9">
                   	             允许 <input type="radio"  value="1" name="bIfLookOn" {if condition='$info.bIfLookOn==1'} checked="checked" {/if}/>&nbsp;&nbsp;&nbsp;
                      	  不允许<input type="radio"  value="0" name="bIfLookOn" {if condition='$info.bIfLookOn==0'} checked="checked" {/if}/>
                    </div>
                </div>
                <div class="space-4"></div> 
                
                <!--<div class="form-group">-->
                    <!--<label class="col-sm-3 control-label no-padding-right">旁观者数量:</label>-->
                    <!--<div class="col-sm-9">-->
                        <!--<select class="col-xs-10 col-sm-2" name='un32OnLookerNum'>-->
                        	<!--<option value="1" {if condition='$info.un32OnLookerNum==1'} selected="selected" {/if}>1人</option>-->

                        	<!--<option value="3" {if condition='$info.un32OnLookerNum==3'} selected="selected" {/if}>3人</option>-->
                        	<!--<option value="4" {if condition='$info.un32OnLookerNum==4'} selected="selected" {/if}>4人</option>-->
                        	<!--<option value="5" {if condition='$info.un32OnLookerNum==5'} selected="selected" {/if}>5人</option>-->
                        	<!--<option value="6" {if condition='$info.un32OnLookerNum==6'} selected="selected" {/if}>6人</option>-->
                        	<!--<option value="7" {if condition='$info.un32OnLookerNum==7'} selected="selected" {/if}>7人</option>-->
                        	<!--<option value="8" {if condition='$info.un32OnLookerNum==8'} selected="selected" {/if}>8人</option>-->
                        	<!--<option value="9" {if condition='$info.un32OnLookerNum==9'} selected="selected" {/if}>9人</option>-->
                        	<!--<option value="10" {if condition='$info.un32OnLookerNum==10'} selected="selected" {/if}>10人</option>-->
                        <!--</select>-->
                    <!--</div>-->
                <!--</div>-->
                <!--<div class="space-4"></div>-->
                
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">初始积分:</label>
                    <div class="col-sm-9">
                        <select class="col-xs-10 col-sm-2" name='un32InitScore'>
                        	<option value="5000" {if condition='$info.un32InitScore==5000'} selected="selected" {/if}>5000</option>
                        	<option value="10000" {if condition='$info.un32InitScore==10000'} selected="selected" {/if}>10000</option>
                        	<option value="20000" {if condition='$info.un32InitScore==20000'} selected="selected" {/if}>20000</option>
                        	<option value="50000" {if condition='$info.un32InitScore==50000'} selected="selected" {/if}>50000</option>
                        </select>
                    </div>
                </div>
                <div class="space-4"></div>

                
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">禁止聊天:</label>
                    <div class="col-sm-9">
                        <select class="col-xs-10 col-sm-2" name='eForbidChat'>
                        	<option value="0" {if condition='$info.eForbidChat==0'} selected="selected" {/if}>不禁止</option>
                        	<option value="2" {if condition='$info.eForbidChat==2'} selected="selected" {/if}>所有人</option>
                        	<option value="1" {if condition='$info.eForbidChat==1'} selected="selected" {/if}>旁观者</option>
                        </select>
                    </div>
                </div>
                <div class="space-4"></div>
                
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">单注积分:</label>
                    <div class="col-sm-9">
                        <select class="col-xs-10 col-sm-2" name='un32SingleScore'>
                        	<option value="500" {if condition='$info.un32SingleScore==500'} selected="selected" {/if}>500</option>
                        	<option value="1000" {if condition='$info.un32SingleScore==1000'} selected="selected" {/if}>1000</option>
                        	<option value="2000" {if condition='$info.un32SingleScore==2000'} selected="selected" {/if}>2000</option>
                        	<option value="5000" {if condition='$info.un32SingleScore==5000'} selected="selected" {/if}>5000</option>
                        </select>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">备注:</label>
                    <div class="col-sm-9">
                        <input type="text" class="col-xs-10 col-sm-8" value="{$info.remarks|default=''}" name="remarks" />
                    </div>
                </div>
                <div class="space-4"></div>
                
                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" onclick="myfrom.submit()">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            提交
                        </button>
                    </div>
                </div>
            </form>            
        </div>
    </div>
</div>
